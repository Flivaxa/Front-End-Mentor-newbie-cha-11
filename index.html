<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- page icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Main CSS File -->
  <link rel="stylesheet" href="CSS/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="CSS/all.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 12px; text-align: center; color: white; padding-top: 20px;
    padding-bottom: 50px;}
    .attribution a { color: hsl(228, 45%, 44%); color: aqua;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
    </header>
    <main>
      <div class="land">
        <div class="image">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="info">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a href="#">Register</a>
        </div>
      </div>
      <div class="social">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="star">
        <img src="images/11-start.svg" alt="">
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Flivaxa/Front-End-Mentor-newbie-cha-11" target="_blank">Flivaxa</a>.
      </p>
    </footer>
  </div>


</body>
</html>
